<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelas 7.10</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    /* Description Section */
    .description {
      text-align: center;
      padding: 2rem 1rem;
      animation: slideUp 1.5s ease-in-out forwards;
    }

    .description p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #fff, 0 0 12px #00ffff;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .gallery .photo {
      aspect-ratio: 16 / 9;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }

    .gallery .photo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    footer .social-icons a {
      font-size: 1.5rem;
      color: #fff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    footer .social-icons a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Particles.js Canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Particles.js -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <h1>Kelas 7.10</h1>
  </header>

  <!-- Description Section -->
  <section class="description">
    <p>Selamat datang di landing page kelas 7.10! Jelajahi nuansa futuristik di sini.</p>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.tiktok.com/@escanor" target="_blank">TikTok</a>
      <a href="https://instagram.com/escanor" target="_blank">Instagram</a>
      <a href="https://github.com/EscanorDevelopment" target="_blank">GitHub</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
